<mat-card class="ltk-card">
  <mat-card-header>
    <div mat-card-avatar class="ltk-card__header"></div>
    <mat-card-title>{{hero.name}}</mat-card-title>
    <mat-card-subtitle>{{hero.description}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="ltk-card__image" [src]="hero.image" alt="image">
</mat-card>
